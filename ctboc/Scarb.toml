[package]
cairo-version = "2.5.4"
name = "ctboc"
version = "0.6.0"

[cairo]
sierra-replace-ids = true

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v0.6.0" }

[[target.dojo]]

[tool.dojo]
initializer_class_hash = "0xbeef"

[profile.dev.tool.dojo.env]
rpc_url = "https://api.cartridge.gg/x/ctboc/katana"
account_address=""
