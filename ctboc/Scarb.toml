[profile.staging.tool.dojo.env]
rpc_url = "https://starknet-sepolia.public.blastapi.io/rpc/v0_6"
account_address = ""
private_key = ""
world = "0x59279d7535dbd774991a7f217f91e755c56cc33361f77006e00c75d8ae6f0a8"
